{% load static %}
{% load user_tags %}
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <div class="title-box text-center">
                <p class="subtitle-a">
                    Здесь вы можете увидеть статистику приложения
                </p>
                <div class="line-mf"></div>
            </div>
        </div>
    </div>
</div>

<div class="section-counter paralax-mf bg-image" style="background-image: url({% static 'assets/img/book.jpg' %})">
    <div class="overlay-mf"></div>
    <div class="container position-relative">
        <div class="row">
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-journal-richtext"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="{% books_count %}"
                           data-purecounter-duration="1" class="counter purecounter"></p>
                        <span class="counter-text">Книг в каталоге</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-file-earmark-person"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="{% authors_count %}" data-purecounter-duration="1"
                           class="counter purecounter"></p>
                        <span class="counter-text">Авторов книг</span>
                    </div>
                </div>
            </div>

            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-people"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="{% users_count %}"
                           data-purecounter-duration="1" class="counter purecounter"></p>
                        <span class="counter-text">Зарегистрировано пользователей</span>
                    </div>
                </div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="counter-box pt-4 pt-md-0">
                    <div class="counter-ico">
                        <span class="ico-circle"><i class="bi bi-award"></i></span>
                    </div>
                    <div class="counter-num">
                        <p data-purecounter-start="0" data-purecounter-end="{% reviews_count %}" data-purecounter-duration="1"
                           class="counter purecounter"></p>
                        <span class="counter-text">Комментариев к книгам</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div><!-- End Counter Section -->
